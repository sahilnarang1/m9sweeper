<div class="change-container">
  <div class="change-form-card">
  <mat-card appearance="outlined" class="container">
    <mat-card-header>
      <mat-card-title>
        <h3>{{ title }}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="user-form" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

        <p>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" type="password" formControlName="password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword">
          </mat-form-field>
        </p>

        <button [disabled]="!changePasswordForm.valid" mat-raised-button type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
</div>
